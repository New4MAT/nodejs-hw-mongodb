type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380501234567'
  email:
    description: "Contact's email"
    type: string
    example: 'john@example.com'
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  isFavourite:
    description: 'Whether contact is favourite'
    type: boolean
    example: false
  photo:
    description: "Link to contact's photo"
    type: string
    example: 'https://res.cloudinary.com/example/image/upload/contact.jpg'
  userId:
    description: "User's id who owns the contact"
    type: string
    example: 65e4decdd286b30065d54af9
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
