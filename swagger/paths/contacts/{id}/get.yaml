tags:
  - Contacts
summary: Get contact by id
operationId: getContactById
description: 'Get contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Contact found successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Contact found'
            data:
              $ref: '../../../../swagger/components/schemas/contact.yaml'
  '401':
    $ref: '../../../../swagger/components/responses/401.yaml'
  '404':
    $ref: '../../../../swagger/components/responses/404.yaml'
