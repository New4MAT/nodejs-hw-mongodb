tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact information'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe Updated'
          phoneNumber:
            type: string
            example: '+380501234567'
          email:
            type: string
            example: 'john.updated@example.com'
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
          isFavourite:
            type: boolean
            example: true
          photo:
            type: string
            format: binary
responses:
  '200':
    description: 'Contact updated successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Contact updated'
            data:
              $ref: '../../../../swagger/components/schemas/contact.yaml'
  '400':
    description: 'Validation error'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Validation failed'
            errors:
              type: array
              items:
                type: object
                properties:
                  field:
                    type: string
                    example: 'name'
                  message:
                    type: string
                    example: 'Name must be 3-20 characters'
  '401':
    $ref: '../../../../swagger/components/responses/401.yaml'
  '404':
    $ref: '../../../../swagger/components/responses/404.yaml'
