<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 20px 0;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Password Reset Request</h2>
      <p>
        You have requested to reset your password. Please click the button below
        to proceed:
      </p>

      <a href="{{resetLink}}" class="button">Reset Password</a>

      <p>
        If you didn't request this, please ignore this email. The link will
        expire in 5 minutes.
      </p>

      <div class="footer">
        <p>Best regards,<br />The {{appDomain}} Team</p>
      </div>
    </div>
  </body>
</html>
